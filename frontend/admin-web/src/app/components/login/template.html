<div class="login-page">
<div class="login-container">
    <!-- Left Side - Branding -->
    <div class="login-branding">
    <div class="branding-content">
        <h1>Welcome Back</h1>
        <p>Sign in to access the Admin Dashboard and manage your microservices platform.</p>
        
        <div class="features-list">
        <div class="feature-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
            </svg>
            <span>Secure Authentication</span>
        </div>
        <div class="feature-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
            </svg>
            <span>User Management</span>
        </div>
        <div class="feature-item">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
            <span>Real-time Analytics</span>
        </div>
        </div>
    </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-form-container">
    <div class="login-form">
        <div class="form-header">
        <h2>Sign In</h2>
        <p>Enter your credentials to continue</p>
        </div>

        <div *ngIf="error" class="alert alert-error">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <line x1="15" y1="9" x2="9" y2="15"/>
            <line x1="9" y1="9" x2="15" y2="15"/>
        </svg>
        {{ error }}
        </div>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <div class="form-group">
            <label class="form-label" for="email">Email Address</label>
            <div class="input-icon-wrapper">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                <polyline points="22,6 12,13 2,6"/>
            </svg>
            <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                placeholder="Enter your email"
                required
                email
                [disabled]="isLoading"
            />
            </div>
        </div>

        <div class="form-group">
            <label class="form-label" for="password">Password</label>
            <div class="input-icon-wrapper">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
            <input
                [type]="showPassword ? 'text' : 'password'"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                placeholder="Enter your password"
                required
                [disabled]="isLoading"
            />
            <button type="button" class="password-toggle" (click)="showPassword = !showPassword">
                <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                <circle cx="12" cy="12" r="3"/>
                </svg>
                <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
                <line x1="1" y1="1" x2="23" y2="23"/>
                </svg>
            </button>
            </div>
        </div>

        <button
            type="submit"
            class="btn btn-primary btn-lg btn-block"
            [disabled]="isLoading || loginForm.invalid"
        >
            <span *ngIf="!isLoading">Sign In</span>
            <span *ngIf="isLoading" class="loading-content">
            <svg class="spinner-sm" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none" stroke-dasharray="30 70"/>
            </svg>
            Signing in...
            </span>
        </button>
        </form>

        <div class="form-footer">
        <p>Don't have an account? <a routerLink="/register">Create one</a></p>
        </div>

        <!-- Test Credentials -->
        <div class="test-credentials">
        <div class="credentials-header" (click)="showCredentials = !showCredentials">
            <span>Test Credentials</span>
            <svg [class.rotated]="showCredentials" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M6 9l6 6 6-6"/>
            </svg>
        </div>
        <div *ngIf="showCredentials" class="credentials-content">
            <button type="button" class="credential-btn" (click)="fillTestUser()">
            <span class="role-badge user">User</span>
            userexample.com
            </button>
            <button type="button" class="credential-btn" (click)="fillTestAdmin()">
            <span class="role-badge admin">Admin</span>
            adminexample.com
            </button>
        </div>
        </div>
    </div>
    </div>
</div>
</div>
